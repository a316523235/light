<!DOCTYPE html>
<html>
<head>
    <%include header.ejs %>
</head>
<body>
    <!--
    <h1><%= name %></h1>
    <p>Welcome to <%= title %></p>
    -->
    <div class="row-offcanvas row-offcanvas-left">
        <div class="row-offcanvas-main">
            <div class="container">
                <div class="wrapper">
                    <!-- Begin toolbar -->
                    <!-- End toolbar -->
                    <!-- Begin Header -->
                    
                    <!-- End Header -->
                    <!-- Begin content-->
                    <section id="content">
                        <div class="products">
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="col-xs-11">
                                        <div class="form-horizontal" role="form" id="form-banner">

                                            <div class="form-group">
                                                <label class="col-xs-4 control-label no-padding-right"> 商品标题： </label>
                                                <div class="col-sm-6">
                                                    <input type="text" id="title" value="" class="col-xs-6 col-sm-6" />
                                                    <span id="alert1" class="red col-xs-9" style="margin-top: 7px;"></span>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-xs-4 control-label no-padding-right"> 商品类型： </label>
                                                <div class="col-sm-6">
                                                    <select id="productType" class="col-xs-6 col-sm-6">
                                                        <option value="商品1">商品1</option>
                                                    </select>
                                                    <span id="alert2" class="red col-xs-9" style="margin-top: 7px;"></span>
                                                </div>
                                            </div>


                                            <div class="form-group">
                                                <label class="col-xs-4 control-label no-padding-right"> Party： </label>
                                                <div class="col-sm-6">
                                                    <select id="productParty" class="col-xs-6 col-sm-6">
                                                        <option value="News year">new year</option>
                                                    </select>
                                                    <span id="alert2" class="red col-xs-9" style="margin-top: 7px;"></span>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-xs-4 control-label no-padding-right"> Color： </label>
                                                <div class="col-sm-6">
                                                    <select id="productParty" class="col-xs-6 col-sm-6">
                                                        <option value="green">green</option>
                                                    </select>
                                                    <span id="alert2" class="red col-xs-9" style="margin-top: 7px;"></span>
                                                </div>
                                            </div>

                                            <div class="form-group">
                                                <label class="col-xs-4 control-label no-padding-right"> 图片地址： </label>
                                                <div class="col-sm-6">
                                                    <input type="file" id="image" class="col-xs-6 col-sm-6" />
                                                    <span id="alert2" class="red col-xs-9" style="margin-top: 7px;"></span>
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
