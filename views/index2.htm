<!DOCTYPE html>
<html>
<head>
    <%include header.ejs %>
</head>
<body>
    <!--
    <h1><%= name %></h1>
    <p>Welcome to <%= title %></p>
    -->
    <div class="row-offcanvas row-offcanvas-left">
        <%include menuleft.ejs %>
        <div class="row-offcanvas-main">
            <div class="container">
                <div class="wrapper">
                    <!-- Begin toolbar -->
                    <!-- End toolbar -->
                    <!-- Begin Header -->
                    <%include header2.ejs %>
                    <!-- End Header -->
                    <!-- Begin content-->
                    <section id="content">
                        <div class="products">
                            <div class="row">

                                <div class="product col-xs-6  col-sm-3 col-md-2">
                                    <div class="image">
                                        <a href="https://www.fatshackvintage.com.au/products/station-pendant-light">
                                            <img src="./Vintage_files/Copper_Station_Pendant_Light_matt_copper_finish_large.jpg" alt="Copper Station Pendant Light matt copper finish">
                                        </a>
                                        <div class="details">
                                            <a href="https://www.fatshackvintage.com.au/products/station-pendant-light" class="clearfix">
                                                <h4 class="title">Station Pendant Light</h4>
                                                <span class="price">
                                                    <small><em>from</em></small>
                                                    $110.00
                                                </span>
                                            </a>
                                        </div>
                                    </div>
                                </div>

                                <div class="product col-xs-6  col-sm-3 col-md-2">
                                    <div class="image">
                                        <a href="https://www.fatshackvintage.com.au/products/glass-chandelier-washington">
                                            <img src="./Vintage_files/Glass_Chandelier_ideal_for_cafe_or_restaurant_lighting_large.jpg" alt="Glass Chandelier ideal for cafe or restaurant lighting">
                                        </a>
                                        <div class="details">
                                            <a href="https://www.fatshackvintage.com.au/products/glass-chandelier-washington" class="clearfix">
                                                <h4 class="title">Glass Chandelier - Washington</h4>
                                                <span class="price">
                                                    $630.00
                                                </span>
                                            </a>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
